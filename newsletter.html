    <!-- Page content -->
    <div
      id="newsletter"
      class="w3-content"
      style="max-width: 2000px; margin-top: 46px"
    >
      <div class="newsletter-banner">
        <div>
          <h2>Newsletter</h2>
          <span>Receive the latest news and updates!</span>
        </div>
      </div>
      <article class="newsletter-body">
        <!-- <form onsubmit="submitNewsHandler(event)" action="news_email.php" class="newsletter-form"> -->
        <form method="post" action="news_email.php" class="newsletter-form">
          <div>
            <label>Email*</label>
            <input
              type="email"
              name="email"
              id="email1"
              required
              class="email"
            />
          </div>
          <div>
            <label>Confirm email*</label>
            <input
              type="email"
              name="email_confirm"
              id="email2"
              onfocus="validateMail(document.getElementById('email1'), this);"
              oninput="validateMail(document.getElementById('email1'), this);"
              required
              class="email"
            />
          </div>
          <div class="choices">
            <label>Title*</label>
            <ul class="titles">
              <li onclick="titleHandler(event)" class="title control one">
                <input
                  type="radio"
                  checked="checked"
                  name="title"
                  value="Mr."
                  id="radio1"
                />
                <label for="radio1">Mr.</label>
              </li>
              <li onclick="titleHandler(event)" class="title two">
                <input type="radio" name="title" value="Ms." id="radio2" />
                <label for="radio2">Ms.</label>
              </li>
              <li onclick="titleHandler(event)" class="title three">
                <input type="radio" name="title" value="Mrs." id="radio3" />
                <label for="radio3">Mrs.</label>
              </li>
              <li onclick="titleHandler(event)" class="title four">
                <input type="radio" name="title" value="Prof." id="radio4" />
                <label for="radio4">Prof.</label>
              </li>
            </ul>
          </div>
          <div>
            <label>First name*</label>
            <input type="text" required name="fname" id="fname" />
          </div>
          <div>
            <label>Last name*</label>
            <input type="text" required name="lname" id="lname" />
          </div>
          <input type="submit" class="submit" />
        </form>
      </article>
    </div>
