    </section>
    <article id="get_checkout">
      <h2>Checkout</h2>
      <div class="close" onclick="openCheckout()"></div>
      <form onsubmit="getReceipt(event)">
        <label>Name</label>
        <input minlength="1" required type="text" name="person_name" />
        <label>Email</label>
        <input
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
          type="email"
          name="email"
        />
        <label>Zip</label>
        <input required pattern="[\d ]{5}" type="text" name="zip" />
        <label>Card number</label>
        <input pattern="[\d ]{16}" type="text" name="card_number" required />
        <input type="submit" name="submit" value="submit" />
      </form>
    </article>
